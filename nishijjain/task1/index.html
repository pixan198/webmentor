<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body bgcolor="skyblue">
    <form method="">
        <br><br>
        Firstname: <input type="text" name="fname" required/><br><br>
        Middlename: <input type="text" name="mname" required/><br><br>
        Lastname: <input type="text" name="lname" required/><br><br>
        <label for="course">Course:</label>
        <select id="course" required>
            <option value="course">Course</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="btech">B.Tech</option>  
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            <option value="mtech">M.Tech</option>
        </select><br><br>
        <p aria-required="True">Gender : </p><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <p required>Phone : </p>
        <input type="text" value="+91" name="code" size="2"/>
        <input type="text" name="phone" size="10" /><br><br>
        <p aria-required="True"> Address : </p><br>
        <textarea id="address" rows="5" cols="80">
        </textarea><br><br>
        Email : <input type="email" name="email" required/><br><br><br>
        Password : <input type="password" name="password" required/><br><br><br>
        Re-type Password : <input type="password" name="rpassword" required/><br><br><br>
        <input type="button" name="submit" value="Submit"/>
    </form>    
</body>
</html>
