<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid'19 Info Form</title>
</head>
<body>
    <h1>Covid'19 Survey Form</h1>
    <br>
    <br>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="location">Current Location:</label>
        <select id="location" name="cloc">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
        <br>
        <br>
        <p>Mark the Following Answers on a Scale of 1 to 10</p>
        <label for="health">How do you feel Health wise?</label>
        <input type="range" name="health" id="health" min="1" max="10" value="0">
        <br>
        <br>
        <label for="men">How do you feel Mentally?</label>
        <input type="range" name="men" id="men" min="1" max="10" value="0">
        <br>
        <br>
        <label for="emo">How do you feel emotionally?</label>
        <input type="range" name="emo" id="emo" min="1" max="10" value="0">
        <br>
        <br>
        <p>Have you been laid off due to the Pandemic?</p>
        <input type="radio" name="lo" value="yes" id="loy">
        <label for="loy">Yes</label>
        <input type="radio" name="lo" value="no" id="lon">
        <label for="lon">Yes</label>
        <br>
        <br>
        <p>Have you faced any financial challenges due to the Pandemic?</p>
        <input type="radio" name="fc" value="yes" id="fcy">
        <label for="fcy">Yes</label>
        <input type="radio" name="fc" value="no" id="fcn">
        <label for="fcn">Yes</label>
        <br>
        <br>
        <p>Have you felt any of the Symptoms of the Coronavirus?</p>
        <input type="radio" name="sym" value="yes" id="symy">
        <label for="symy">Yes</label>
        <input type="radio" name="sym" value="no" id="symn">
        <label for="symn">Yes</label>
        <br>
        <br>
        <label for="affected">How have you been affected by the Pandemic?</label>
        <br>
        <textarea name="affected" id="affected" rows="10" cols="50"></textarea>
        <br>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
