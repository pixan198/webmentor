<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Avatar</title>
  <link rel="stylesheet" type="text/css" href="style.css" </head>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&family=Nunito:ital,wght@1,700&display=swap" rel="stylesheet">
 <body>
  <section>
    <h1>Find your Avatar using your name</h1>
    <div class="center">
      <div class="Name">
        <input type="text" name="id" id="nameid" placeholder="Enter your name">
      </div>
      <div class="icon">
        <img src="welcome.png" alt="img" width="200px" height="200px" class="imgage">
      </div>
      <div class="submit">
          <button class="click" type="button" name="button">Click Me</button>
          <button type="button" name="button" onclick="window.location.reload()">Refresh</button>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js""></script>
  <script src=" index.js"></script>
  </body>
</html>
