<!DOCTYPE html>    
  <html lang="en">
    <body bgcolor="#E6E6FA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title> Registration Form </title>    
  </head>
  
  <body>
    <h1>Registration Form</h1>
    <form >
         Name : <input type = "text" name = "name"  placeholder="Name" required />
         <br><br>
          Email : <input type = "email" name = "email" placeholder="example@gmail.com" required />
      <br><br>
      Contact No : <input type = "number" name = "contact"  placeholder="9999999999" required/>
      <br><br>
            
      Gender : <input type = "radio" name = "gender" value = "male"> Male
         <input type = "radio" name = "gender" value = "female"> Female
      <br><br>
      
      Branch : <select name = "dropdown">
            <option value = "CS" selected>CS</option>
            <option value = "IT">IT</option>
      <option value = "EE">EE</option>
      <option value = "EC">EC</option>
      <option value = "MECH">MECH</option>
         </select>
      <br><br>
      
      Interest : <input type = "checkbox" name = "front" value = "on"> Front-end
         <input type = "checkbox" name = "back" value = "on"> Back-end
       <input type = "checkbox" name = "full" value = "on"> Full stack
      <br><br>
      
      Address : <br />
         <textarea rows = "3" cols = "30" name = "address"> Enter your address here...
         </textarea>
      <br><br>
      
      Upload your Image : <input type = "file" name = "fileupload" accept = "image/*" />
      <br><br>

      Password: <input type = "password" name = "password" placeholder="********"  required />
      <br><br><br>
      
      <input type = "submit" name = "submit" value = "Submit" />
             
      </form>
    
  </body>
  
</html>
