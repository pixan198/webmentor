<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <!-- Font Awesome JS-->
        <script src="https://kit.fontawesome.com/3583a0a0f8.js" crossorigin="anonymous"></script>

        <!-- My JS -->
        <script src="script.js"></script>

    </head>

    <body onload="template()">
        <!--
            <div class="header-container">
                <h1>POMODORO TIMER</h1>
                <img src="pomodoro.png">
            </div>
        -->

        <div class="container">
            <h1 class="text-center my-0 heading">POMODORO TIMER</h1>
            <img src="pomodoro.png" class="my-3">
                <div class="wrapper">
                <div class="container timer">
                    <div class="row">
                        <div class="col-5">
                            <h4 id="min"></h4>
                        </div>
                        <div class="col-2">
                            <h4 class="font-size:30px">:</h4>
                        </div>
                        <div class="col-5">
                            <h4 id="sec"></h4>
                        </div>
                    </div>
                </div>

                <div class="container d-flex justify-content-center align-items-center my-3">
                    <button id="play" class="btn start" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
                    <button class="btn stop" onclick="stop()"><i class="fas fa-stop fa-2x"></i></button>
                </div>

                <div class="container d-flex justify-content-center align-items-center my-3 inc-dec-buttons">
                    <button id="add" class="btn add" onclick="add()"><i class="fas fa-plus"></i><span class="btnText">Increase minutes</span></button>
                    <button id="sub" class="btn sub" onclick="sub()"><i class="fas fa-minus"></i><span class="btnText">Decrease minutes</span></button>
                </div>

 <!--<div class="container break-buttons">
                    <button id="short" class="break short">Take a short break</button>
                    <button id="long" class="break long">Take a long break</button>
                </div>-->
            </div>
        </div>

    </body>

</html>
