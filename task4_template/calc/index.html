<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="screen">
            0
        </div>
        <div class="row">
            <div class="button ele1">1</div>
            <div class="button ele2">2</div>
            <div class="button ele3">3</div>
        </div>
        <div class="row">
            <div class="button ele4">4</div>
            <div class="button ele5">5</div>
            <div class="button ele6">6</div>
        </div>
        <div class="row">
            <div class="button ele7">7</div>
            <div class="button ele8">8</div>
            <div class="button ele9">9</div>
        </div>
        <div class="row">
            <div class="button ele0">0</div>
            <div class="button elep">+</div>
            <div class="button elem">-</div>
        </div>
    </div>
</body>
</html>
