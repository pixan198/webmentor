<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible content="ie=edge">
    <title>Form </title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
      <label for="name"> Name </label>
      <input tupe="text" name="name" id="name" required>
        </div>
        <div>
           <label for="email"> Email </label>
           <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="age"> Age </label>
          <input type="number" name="age" id="age" min="1" max="200" step="1">
       </div>
       <div>
         <label for="date"> Birthdate</label>
         <input type="date" name="date" id="date" min="2019-06-10">
      </div>
      <div>
          Favourite Food
          <div>
            <label for="pizza">Pizza</label>
            <input type="checkbox" name="pizza" id="pizza">
          </div>
          <div>
            <label for="pasta">pasta</label>
            <input type="checkbox" name="pasta" id="pasta">
          </div>
          <div>
            Gender
            <div>
              <label for="male"> Male</label>
              <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
              <label for="female"> Female</label>
              <input type="radio" name="gender" id="female" value="female">
            </div>
            <div>
              <label for="eyeColor"> Eye Color</label>
              <select name="eyecolour" id="eyecolour" >
                  <option label value="Green">Green</option>
                  <option label value="red">Red</option>
              </select>
            </div>
            <div>
              <label for="bio">Bio</label>
              <textarea id="bio" name="bio"></textarea>
            </div>
            <input type="hidden" name="hidden" value="hi">
            <div>
               <label for="file">File</label>
               <input id="file" type="file" name="file">
            </div>
            <div>
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone">
            </div>
            <div>
               <label for="url">URL</label>
               <input type="url" name="url" id="url">
            </div>
            <div>
              <label for="color">Color</label>
              <input type="color" name="color" id="color">
            </div>
            <div>
      <label> Password
      <input type="password" name="password" required>
      </label>
           </div>
      <button type="reset"> Reset</button>
      <button type="submit">Submit</button>


    </form>
</body>
</html>
