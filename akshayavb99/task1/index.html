<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration">

<table cellpadding="4" width="100%" bgcolor="#A8AAEA" align="center"
cellspacing="2" border="2px solid black" height="100%">

<tr>
<td colspan=2>
<center><font size=4><b>Internship Location Preference Form</b></font></center>
</td>
</tr>

<tr>
<td><b>Name</b></td>
<td><input type=text name=textnames id="textname" size="30"></td>
</tr>

<tr>
<td>Personal Address</td>
<td><input type="text" name="personaladdress"
id="personaladdress" size="30"></td>
</tr>

<tr>
<td>Pin Code</td>
<td><input type="text" name="pincode" id="pincode" size="30"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>Degree</td>
<td><select name="Course">
<option value="-1" selected>Select</option>
<option value="B.TECH">B.Tech</option>
<option value="BSC">B.Sc.</option>
<option value="MSC">M.Sc.</option>
<option value="M.TECH">M.Tech</option>
</select></td>
</tr>

<tr>
<td>Branch</td>
<td><select name="Branch">
<option value="-1" selected>Select</option>
<option value="CSE">Computer Science and Engg.</option>
<option value="ECE">Electronics and Communication Engg.</option>
<option value="EEE">Electrical and Electronics Engg.</option>
<option value="BIOTECH">Biotechnology</option>
<option value="CHEM">Chemical Engg.</option>
<option value="MECH">Mechanical Engg.</option>
<option value="CIVIL">Civil Engg.</option>
</select></td>
</tr>

<tr>
<td>Year in College</td>
<td><select name="YearinCollege">
<option value="-1" selected>Select</option>
<option value="first">First Year</option>
<option value="second">Second Year</option>
<option value="third">Third Year</option>
<option value="fourth">Fourth Year</option>
<option value="fifth">Fifth Year</option>
</select></td>
</tr>

</tr>
<tr>
<td>Email Id</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>Date Of Birth (dd/mm/yyy)</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>Mobile Number</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>

<tr>
  <td>Industry Experience (Years)</td>
  <td><select name="WorkExp">
  <option value="-1" selected>Select</option>
  <option value="one"> >=0 and <=1 </option>
  <option value="two"> >1 and <=2 </option>
  <option value="three"> >2 and <=4 </option>
  <option value="four"> >4 </option>
  </select></td>
</tr>


<tr>
  <td>Choice of internship location</td>
  <td><select name="City">
  <option value="-1" selected>Select</option>
  <option value="Ahmadabad">Ahmadabad</option>
  <option value="Bangalore">Bangalore</option>
  <option value="Chennai">Chennai</option>
  <option value="Hyderabad">Hyderabad</option>
  <option value="Mumbai">Mumbai</option>
  <option value="New Delhi">New Delhi</option>
  <option value="Pune">Pune</option>
  </select></td>
</tr>

<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
