<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Form Page</title>
    </head>
    <body>
	    <form >
		    <h1>Fill your form:</h1>
		    <table >
			    <tr>
				    <td>Enter your name:  </td>
				    <td><input type="text" name="user_name" placeholder="Enter here"></td>
			    </tr>
			    <tr>
				    <td>Enter your Email Id:  </td>
				    <td><input type="email" name="user_email" placeholder="Enter here"></td>
			    </tr>
			    <tr>
				    <td>Enter your passsword here:</td>
				    <td><input type="password" name="user_password" placeholder="Enter here"></td>
			    </tr>
			    <tr>
				    <td>Gender: </td>
				    <td><input type="radio" name="user_gender" value="male">Male&nbsp<input type="radio" name="gender" value="female">Female</td>
			    </tr>
			    <tr>
				    <td>Field of interest:</td>
				    <td>
                        <select name="user_field">
                            <option value="Web dev">Web Dev</option>
                            <option value="Android dev">Android dev</option>
                            <option value="AI">AI</option>
                            <option value="ML">ML</option>
                        </select>
                    </td>
			    <tr>
				    <td style="text-align: right;"><input type="checkbox" name="condition" value="checked"></td>
				    <td>Agree terms and conditions</td>
			    </tr>
			    <tr>
				    <td>
				    </td>
				    <td>
					    <button type="submit">Submit</button>
					    <button type="reset">Reset</button>
				    </td>
			    </tr>
					
				
		    </table>
	    </form>
    </body>
</html>
