<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Calculator</title>
        <link href="css/material/materialize.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Page css -->
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 l4 offset-l4">
                    <div class="card-panel grey darken-3 right-align">
                        <input type="text" class="white-text right-align" value="0" id="result" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s3 l1 offset-l4 "><button class="waves-effect waves-light btn grey darken-3 orange-text" value="clear" id="clear">C</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3 orange-text" value="Backspace">
                    <i class="large material-icons">arrow_back</i></button>
                </div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="power">x<sup>2</sup></button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="/">&divide;</button></div>
            </div>
            <div class="row">
                <div class="col s3 l1 offset-l4"><button class="waves-effect waves-light btn grey darken-3" value="7">7</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="8">8</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="9">9</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="*">&times;</button></div>
            </div>
            <div class="row">               
                <div class="col s3 l1 offset-l4"><button class="waves-effect waves-light btn grey darken-3" value="4">4</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="5">5</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="6">6</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="-">-</button></div>
            </div>
            <div class="row">
                <div class="col s3 l1 offset-l4"><button class="waves-effect waves-light btn grey darken-3" value="1">1</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="2">2</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="3">3</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="+">+</button></div>
            </div>
            <div class="row">
                <div class="col s3 l1 offset-l4"><button class="waves-effect waves-light btn grey darken-3" value="%">%</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value="0">0</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn grey darken-3" value=".">.</button></div>
                <div class="col s3 l1"><button class="waves-effect waves-light btn orange" value="=">=</button></div>
            </div>
        </div>
        <script src="js/material/materialize.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.0/math.js" type="text/javascript"></script>
        <!-- Page js -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
