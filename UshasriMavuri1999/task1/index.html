<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="refresh">
      <meta name="description" content="Signin Form">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=4">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Signin Form</title>
      <link rel="shortcut icon" href="./images/icon.png">
      <link rel="stylesheet" href="./styles/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">  
  </head>
  <body>
    <div class="container">
	    <div >
		    <form class="form-signin mg-btm">
          <div class="top" style="display: flex;justify-content: space-around;">
            <div  >
              <div >
                  <span class="circle_icon" dir="ltr" >
                    <icon class="fa fa-graduation-cap fa-flip-horizontal" style="font-size: 25px;margin-top: 5px;"></icon>
                  </span>
              </div>
            </div>
            <h3 class="heading-desc">Sign in</h3>
            <button type="button" class="close " aria-hidden="true" style="color:#FDFEFE;opacity:1;" aria-label="close sign">×</button>
          </div>
		      <div class="main">	
            <div class="search">
              <input type="text" class="form-control" placeholder="mail@example.com" autofocus>
              <span class="fa fa-envelope"></span>
            </div>
            <div class="search">
              <input type="password" class="form-control" placeholder="password" >
              <span class="fa fa-unlock-alt"></span>
            </div>
            <br>
              <button type="submit" class="btn btn-block " style="background-color:#00EBDB;font-weight: bolder;" aria-label="signin">SIGN IN</button>
              <a href="#" class="x">Forgot your password?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="a">Register!</a>
          </div>
          <div class="sep">
            <span class="or">OR</span>
          </div>
          <div class="social-box">
			      <div class="mg-btm">
              <div style="width:95%;">
                <a href="#" class="btn  btn-block" style="background-color: #3F639E;" accesskey="f">
                  <i class="fa fa-facebook"></i>    
                </a>
			        </div>
            </div>
			      <div class="mg-btm">
			        <div style="width:95%;">
                  <a href="#" class="btn  btn-block" style="background-color: #dd4b39;" accesskey="g">
                      <i class="fa fa-google"></i>    
                  </a>
              </div>
            </div>
            <br>
            <div >
			        <div >
                <button type="submit" class="btn btn-block" aria-label="login" style="background-color:#9FF24A;font-weight: bolder;"><i class="fa fa-angle-left" aria-hidden="true"></i> LOGIN <i class="fa fa-angle-right" aria-hidden="true"></i></button>
                <br>
                <br>
              </div>
            </div>
          </div>
        </form>
	    </div>
    </div>
  </body>
</html>
